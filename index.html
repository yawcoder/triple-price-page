<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Price Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/00f365168b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mt-5">
        <h1 class="topic" align="center">Our Pricing</h1>
    </div>

    <div id="annual" class="price-div mt-5">
        <div class="basic-card">
            <p class="card-name">Basic</p>
            <p class="card-price">$19.99</p>
            <p>per month</p>
            <p class="card-des">500 GB Storage</p>
            <p class="card-des">2 Users Allowed</p>
            <p class="card-des des-border-bottom">Send Up to 3 GB</p>
            <button class="button">LEARN MORE</button>
        </div>
        <div class="pro-card">
            <p class="card-name">Professional</p>
            <p class="card-price">$24.99</p>
            <p>per month</p>
            <p class="card-des pro-card-border">1 TB Storage</p>
            <p class="card-des pro-card-border">5 Users Allowed</p>
            <p class="card-des pro-card-border pro-border-bottom">Send Up To 10 GB</p>
            <button class="button-pro">LEARN MORE</button>
        </div>
        <div class="master-card">
            <p class="card-name">Master</p>
            <p class="card-price">$39.99</p>
            <p>per month</p>
            <p class="card-des">2 TB Storage</p>
            <p class="card-des">10 Users Allowed</p>
            <p class="card-des des-border-bottom">Send Up To 20 GB</p>
            <button class="button">LEARN MORE</button>
        </div>
    </div>
</body>
</html>
